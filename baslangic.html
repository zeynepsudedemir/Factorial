<!DOCTYPE html>
<html>
    <head>
        <title>Square Calculation</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var number,f=1
            number=prompt("Enter the number")
            for(var a=1;a<=number;a++){
                f*=a
            }
            document.write(number+"! ="+f)
           

        </script>


    </body>
</html>
